<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CUB3DPlayer</title>
  <style>
    :root{
      --mint:#52c3a5;
      --surface:#233239;
      --surface-2:#31434b;
      --text:#ffffff;
      --muted:#a8bec7;
      --accent:#59dcae;
      --shadow:0 20px 50px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%; margin:0; font-family:"Inter",sans-serif; background:var(--mint); color:var(--text)}
    .wrap{max-width:520px; height:100dvh; margin:0 auto; display:grid; grid-template-rows:64px 1fr auto 110px; background:#2a3b43; background-image:linear-gradient(to bottom,rgba(0,0,0,.25),rgba(0,0,0,.25)),url('bg.jpg'); background-size:cover; background-position:center top; box-shadow:var(--shadow); position:relative}
    header{height:64px; display:flex; align-items:center; justify-content:space-between; padding:0 18px; background:linear-gradient(to bottom,rgba(0,0,0,.35),rgba(0,0,0,.0)); border-bottom:1px solid rgba(255,255,255,.06)}
    header h1{font-size:16px; margin:0; font-weight:700}
    .icon-btn{display:grid; place-items:center; width:32px; height:32px; border-radius:8px; cursor:pointer}
    .hero{display:grid; align-content:start; justify-items:center; gap:16px; padding:28px 24px 24px}
    .now-playing{display:flex; align-items:center; gap:10px; font-weight:700; color:#b6ffd7}
    .album{width:120px; height:120px; border-radius:10px; overflow:hidden; box-shadow:0 14px 30px rgba(0,0,0,.45)}
    .album img{width:100%; height:100%; object-fit:cover}
    .title{font-size:15px; text-align:center; font-weight:700}
    .subtitle{font-size:12px; color:var(--muted); margin-top:-8px}
    .controlsTop{background:#2d3e45; display:grid; place-items:center; gap:18px; padding:18px 20px; border-top:1px solid rgba(255,255,255,.06)}
    .loop-shuffle{display:flex; gap:26px; align-items:center}
    .progress-wrap{width:100%}
    .bar{appearance:none; width:100%; height:6px; border-radius:999px; background:#43565f; outline:none}
    .bar::-webkit-slider-thumb{appearance:none; width:16px; height:16px; border-radius:50%; background:var(--accent); box-shadow:0 0 0 6px rgba(89,220,174,.15)}
    .time{display:flex; justify-content:space-between; font-size:12px; color:var(--muted); margin-top:6px}
    .controlsBottom{background:#27373d; display:flex; align-items:center; justify-content:space-between; padding:0 46px; border-top:1px solid rgba(255,255,255,.06)}
    .play{width:66px; height:66px; border-radius:50%; background:#f0f6f4; color:#111; display:grid; place-items:center; box-shadow:0 10px 30px rgba(0,0,0,.35); cursor:pointer}
  </style>
</head>
<body>
  <div class="wrap" id="app">
    <header>
      <div class="icon-btn">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M3 6h18M3 12h14M3 18h10" stroke="white" stroke-width="2" stroke-linecap="round"/></svg>
      </div>
      <h1>CUB3DPlayer</h1>
      <div class="icon-btn">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><circle cx="11" cy="11" r="7" stroke="white" stroke-width="2"/><path d="m20 20-3.5-3.5" stroke="white" stroke-width="2" stroke-linecap="round"/></svg>
      </div>
    </header>

    <section class="hero">
      <div class="now-playing">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M12 3v18M5 9v6M19 6v12" stroke="#7cffb6" stroke-width="2" stroke-linecap="round"/></svg>
        <span>Now Playing</span>
      </div>
      <div class="album"><img id="cover" alt="Sampul" src="cover.jpg"/></div>
      <div class="title" id="trackTitle">Judul Lagu</div>
      <div class="subtitle" id="trackArtist">Artis</div>
    </section>

    <section class="controlsTop">
      <div class="loop-shuffle">
        <button class="icon-btn" id="btnRepeat">‚ü≥</button>
        <button class="icon-btn" id="btnShuffle">üîÄ</button>
      </div>
      <div class="progress-wrap">
        <input id="seek" class="bar" type="range" min="0" max="1000" value="0" step="1">
        <div class="time"><span id="cur">0:00</span><span id="dur">0:00</span></div>
      </div>
    </section>

    <section class="controlsBottom">
      <button class="icon-btn" id="prev">‚èÆ</button>
      <button class="play" id="play">‚ñ∂</button>
      <button class="icon-btn" id="next">‚è≠</button>
    </section>

    <audio id="audio"></audio>
  </div>

    { title: "Ruth B. - Dandelions", file: "Ruth B. - Dandelions (Lyrics).mp3", artist: "Ruth B.", cover: "ruth b..jpg" },
    { title: "Mood", file: "Iframe 24kGoldn - Mood Remix (Lyrics) ft. Justin Bieber, J Balvin, Iann Dior [f1J4dRTMy9A].mp3", artist: "24kGoldn", cover: "24kgoldn.jpg" },
    { title: "Replay", file: "Iframe Iyaz - Replay _ Lyrics [GqYj_f9gVqM].mp3", artist: "Iyaz", cover: "iyaz.jpg" },
    { title: "See You Again", file: "Wiz Khalifa - See You Again ft. Charlie Puth (Lyrics).mp3", artist: "Wiz Khalifa", cover: "wiz khalifa.jpg" },
    { title: "Beauty And A Beat", file: "Iframe Justin Bieber, Nicki Minaj ‚Äì Beauty And A Beat (Lyrics) [J9abt3xpdDU].mp3", artist: "Justin Bieber", cover: "justin bieber.jpg" }
  ];

  let index = 0;
  let playing = false;

  function loadSong(i) {
    index = (i + songs.length) % songs.length;
    const song = songs[index];
    audio.src = song.file;
    titleEl.textContent = song.title;
    artistEl.textContent = song.artist;
    coverEl.src = song.cover;
  }

  function playSong() { 
    audio.play(); 
    playing = true; 
    playBtn.textContent = '‚è∏'; 
  }

  function pauseSong() { 
    audio.pause(); 
    playing = false; 
    playBtn.textContent = '‚ñ∂'; 
  }

  playBtn.onclick = () => { playing ? pauseSong() : playSong(); };
  nextBtn.onclick = () => { loadSong(index + 1); playSong(); };
  prevBtn.onclick = () => { loadSong(index - 1); playSong(); };

  audio.addEventListener('timeupdate', () => {
    const p = audio.currentTime / (audio.duration || 1);
    seek.value = Math.round(p * 1000);
    cur.textContent = fmt(audio.currentTime);
    dur.textContent = fmt(audio.duration);
  });

  seek.addEventListener('input', () => {
    if (!isFinite(audio.duration)) return;
    const t = (seek.value / 1000) * audio.duration;
    audio.currentTime = t;
  });

  function fmt(t) { 
    if (!isFinite(t)) return '0:00'; 
    const m = Math.floor(t / 60); 
    const s = Math.floor(t % 60).toString().padStart(2, '0'); 
    return `${m}:${s}`; 
  }

  // Load lagu pertama
  loadSong(0);
</script>

</html>
